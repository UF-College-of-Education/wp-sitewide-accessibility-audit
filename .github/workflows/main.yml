name: Accessibility Audit

on:
  workflow_dispatch:

jobs:
  run-accessibility-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Chromium dependencies (Ubuntu Noble Fix)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpangocairo-1.0-0 \
            libpango-1.0-0

      - name: Install NPM packages
        run: npm install

      - name: Run accessibility audit
        run: node audit.js https://education.ufl.edu/coe-online/

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: report.html
